
name: Claim

on:
  push:
    branches: ["main"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: ["60 65 1", "60 65 2", "60 65 3", "60 65 4", "60 65 5", "60 65 6", "60 65 7", "60 65 8", "60 65 9", "60 65 10", "65 70 11", "65 70 12", "65 70 13", "65 70 14", "65 70 15", "65 70 16", "65 70 17", "65 70 18", "65 70 19", "65 70 20", "70 75 21", "70 75 22", "70 75 23", "70 75 24", "70 75 25", "70 75 26", "70 75 27", "70 75 28", "70 75 29", "70 75 30", "75 80 31", "75 80 32", "75 80 33", "75 80 34", "75 80 35", "75 80 36", "75 80 37", "75 80 38", "75 80 39", "75 80 40"]
    steps:
    - uses: actions/checkout@v4
    - name: Install Dependencies
      uses: actions/setup-node@v4
      env:
        PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"
      with:
        node-version: 18
    - name: Setup Code
      run: |
        node index.js
        npm i
        node asis.js ${{secrets.WK_U}} ${{secrets.WK_I}} ${{secrets.WK_S}} ${{secrets.BK_U}}
        ls -la
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        # pip install -r requirements.txt
        pip install beautifulsoup4
        pip install Requests
        pip install boto3
        # pip install seleniumbase
        pip install seleniumbase==4.27.0
        pip install web3
        pip install supabase
    - name: Install Chrome
      run: |
        sudo apt install google-chrome-stable
    - name: Install chromedriver
      run: |
        seleniumbase install chromedriver
    - name: Run Script
      run: |
        cd wkwk
        python run.py ${{ matrix.rangeIndex }}
    - name: done
      run: exit
