
name: Claim

on:
  push:
    branches: ["main"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: ["80 85 1", "80 85 2", "80 85 3", "80 85 4", "80 85 5", "80 85 6", "80 85 7", "80 85 8", "80 85 9", "80 85 10", "85 90 11", "85 90 12", "85 90 13", "85 90 14", "85 90 15", "85 90 16", "85 90 17", "85 90 18", "85 90 19", "85 90 20", "90 95 21", "90 95 22", "90 95 23", "90 95 24", "90 95 25", "90 95 26", "90 95 27", "90 95 28", "90 95 29", "90 95 30", "95 100 31", "95 100 32", "95 100 33", "95 100 34", "95 100 35", "95 100 36", "95 100 37", "95 100 38", "95 100 39", "95 100 40"]
    steps:
    - uses: actions/checkout@v4
    - name: Install Dependencies
      uses: actions/setup-node@v4
      env:
        PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"
      with:
        node-version: 18
    - name: Setup Code
      run: |
        node index.js
        npm i
        node asis.js ${{secrets.WK_U}} ${{secrets.WK_I}} ${{secrets.WK_S}} ${{secrets.BK_U}}
        ls -la
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        # pip install -r requirements.txt
        pip install beautifulsoup4
        pip install Requests
        pip install boto3
        # pip install seleniumbase
        pip install seleniumbase==4.27.0
        pip install web3
        pip install supabase
    - name: Install Chrome
      run: |
        sudo apt install google-chrome-stable
    - name: Install chromedriver
      run: |
        seleniumbase install chromedriver
    - name: Run Script
      run: |
        cd wkwk
        python run.py ${{ matrix.rangeIndex }}
    - name: done
      run: exit
